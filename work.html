<script>
	//To add a slideshow, add a 1 to the slide index as well as a name to the slide id, and showDivs(1,x). 
	var slideIndex = [1,1,1,1,1,1,1];
	var slideId = ["200ASlides", "200B3Slides", "200B2Slides", "200A2Slides", "g&dlcSlides", "ManifestoSlides", "entanglementpuzzleSlides"]
		showDivs(1, 0);
		showDivs(1, 1);
		showDivs(1, 2);
		showDivs(1, 3);
		showDivs(1, 4);
		showDivs(1, 5);
		showDivs(1, 6);
		
	//Do not change any thing below this
	function plusDivs(n, no) {
 		showDivs(slideIndex[no] += n, no);
	}

	function showDivs(n, no) {
  		var i;
  		var x = document.getElementsByClassName(slideId[no]);
  		if (n > x.length) {slideIndex[no] = 1}
  		if (n < 1) {slideIndex[no] = x.length}
  		for (i = 0; i < x.length; i++) {
    		x[i].style.display = "none";  
  		}
  		x[slideIndex[no]-1].style.display = "block";  
	}
</script>
