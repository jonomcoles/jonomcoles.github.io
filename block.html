<!-- This asset simply fades from white to transparent and is placed in the bottom
right corner to block the a-frame vr-mode-ui symbol for 5 seconds. after the fade the div
this asset is placed in is translated to the bottom left corner using an animation in the index -->
<html>
<head>
<!-- Fade Animation -->
	<style>

		@keyframes fade {
  			from {background-color: white;}
  			to {background-color: transparent;}
		}
		
		.myDiv {
  			width: 100%;
  			height: 100%;
  			background-color: white;
  			animation-name: fade;
  			animation-delay: 4s;
			animation-duration: 2s;
  			animation-fill-mode: forwards;
		}
	
	</style>
	
</head>

<body>
	<div class="myDiv">
	</div>
</body>
</html>
